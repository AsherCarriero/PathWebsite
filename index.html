<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Path Consulting</title>
  <!-- Icons (browsers & iOS share bubble) -->
<link rel="icon" href="/pathLogo.png" type="image/png">
<link rel="apple-touch-icon" href="/pathLogo.png">

<!-- Canonical URL -->
<link rel="canonical" href="https://www.cmcpath.com/">

<!-- Open Graph (used by iMessage, Slack, FB, etc.) -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="Path Consulting">
<meta property="og:title" content="Path Consulting">
<meta property="og:description" content="Policy & AI strategy, research, and execution.">
<meta property="og:url" content="https://www.cmcpath.com/">
<meta property="og:image" content="https://www.cmcpath.com/pathLogo.png">
<meta property="og:image:alt" content="Path Consulting logo">

<!-- Twitter (many apps use this too) -->
<meta name="twitter:card" content="summary"> <!-- 'summary' suits square logos -->
<meta name="twitter:title" content="Path Consulting">
<meta name="twitter:description" content="Policy & AI strategy, research, and execution.">
<meta name="twitter:image" content="https://www.cmcpath.com/pathLogo.png">
  <!-- Include Tailwind via CDN for utility classes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Extend Tailwind's config to define custom colors and fonts -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            maroon: {
              DEFAULT: '#800000',
              dark: '#600000'
            },
            cream: '#f9f7f3'
          },
          fontFamily: {
            serif: ['Georgia', 'Times New Roman', 'serif'],
            sans: ['Helvetica', 'Arial', 'sans-serif']
          }
        }
      }
    }
  </script>
  <!-- Custom CSS classes for opacity and other tweaks -->
  <style>
    /* Color utilities not provided by Tailwind's default palette */
    .bg-white-90 { background-color: rgba(255, 255, 255, 0.9); }
    .border-maroon-20 { border-color: rgba(128, 0, 0, 0.2); }
    .bg-maroon-10 { background-color: rgba(128, 0, 0, 0.1); }
    .bg-black-05 { background-color: rgba(0, 0, 0, 0.05); }
    .hover\:bg-maroon-dark:hover { background-color: #600000; }
  </style>
</head>
<body class="min-h-screen bg-cream text-black font-sans">
  <div id="root"></div>
  <!-- React and Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Application Script -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Path to the logo image in the same directory as this HTML file
    const pathLogo = 'pathLogo.png';

    function App() {
      const [activeSection, setActiveSection] = useState('home');
      const [isMenuOpen, setIsMenuOpen] = useState(false);

      // Handle scroll to update active section
      useEffect(() => {
        const handleScroll = () => {
          const sections = ['home', 'about', 'timeline', 'apply'];
          const scrollPosition = window.scrollY + 100;
          for (const section of sections) {
            const element = document.getElementById(section);
            if (element) {
              const offsetTop = element.offsetTop;
              const offsetHeight = element.offsetHeight;
              if (scrollPosition >= offsetTop && scrollPosition < offsetTop + offsetHeight) {
                setActiveSection(section);
                break;
              }
            }
          }
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      // Mock data for timeline
      const timelineData = [
        { date: 'September 9', title: 'Written Applications Due', description: 'Submit your application through our Google Form' },
        { date: 'September 11', title: 'Technical Interviews', description: '' },
        { date: 'September 13-15', title: 'Behavioral Interviews', description: '' },
        { date: 'September 16', title: ' Final Decisions Announced', description: "We'll notify applicants of their status" }
      ];

      // Scroll to section
      const scrollToSection = (sectionId) => {
        const element = document.getElementById(sectionId);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
        }
        setIsMenuOpen(false);
      };

      return (
        <div className="min-h-screen bg-cream text-black font-sans">
          {/* Header/Navigation */}
          <header className="fixed top-0 left-0 right-0 z-50 bg-white-90 backdrop-blur-sm border-b border-maroon-20">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center h-16">
                {/* Logo */}
                <div className="flex-shrink-0">
                  <img src={pathLogo} alt="Path Consulting Logo" className="h-10 w-auto" />
                </div>
                {/* Desktop Navigation */}
                <nav className="hidden md:flex space-x-8">
                  {['home', 'about', 'timeline', 'apply'].map((section) => (
                    <button
                      key={section}
                      onClick={() => scrollToSection(section)}
                      className={`capitalize font-medium transition-colors duration-200 hover:text-maroon ${
                        activeSection === section ? 'text-maroon font-bold' : 'text-gray-700'
                      }`}
                    >
                      {section === 'home' ? 'Home' : section === 'about' ? 'About Us' : section === 'timeline' ? 'Timeline' : 'Apply Now'}
                    </button>
                  ))}
                </nav>
                {/* Mobile menu button */}
                <button
                  onClick={() => setIsMenuOpen(!isMenuOpen)}
                  className="md:hidden p-2 rounded-md text-gray-700 hover:text-maroon focus:outline-none"
                >
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth={2}
                      d={isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'}
                    />
                  </svg>
                </button>
              </div>
              {/* Mobile Navigation */}
              {isMenuOpen && (
                <div className="md:hidden bg-white border-t border-maroon-20">
                  {['home', 'about', 'timeline', 'apply'].map((section) => (
                    <button
                      key={section}
                      onClick={() => scrollToSection(section)}
                      className={`block w-full text-left px-4 py-2 capitalize font-medium transition-colors duration-200 hover:text-maroon ${
                        activeSection === section ? 'text-maroon font-bold' : 'text-gray-700'
                      }`}
                    >
                      {section === 'home' ? 'Home' : section === 'about' ? 'About Us' : section === 'timeline' ? 'Timeline' : 'Apply Now'}
                    </button>
                  ))}
                </div>
              )}
            </div>
          </header>
          {/* Hero Section */}
          <section id="home" className="pt-16 min-h-screen flex items-center justify-center relative overflow-hidden">
            <div className="absolute inset-0 bg-maroon-10"></div>
            <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <div className="mb-8">
                <h1 className="text-5xl md:text-7xl font-bold text-maroon mb-4 leading-tight font-serif">Path Consulting</h1>
                <p className="text-xl md:text-2xl text-gray-700 mb-2 font-semibold font-sans">
                  A Claremont McKenna College Student Organization
                </p>
                <p className="text-xl md:text-2xl text-gray-700 mb-8 max-w-3xl mx-auto leading-relaxed font-sans">
                  Empowering politicians through strategic policy research and actionable insights
                </p>
                <p className="text-lg text-gray-600 mb-10 max-w-2xl mx-auto font-sans">
                  We help political leaders optimize project efficiency, marketability, and outreach by conducting high-level policy research and creating strategic action plans.
                </p>
                <button
                  onClick={() => scrollToSection('apply')}
                  className="bg-maroon text-white px-8 py-4 rounded-lg text-lg font-semibold font-sans hover:bg-maroon-dark transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl"
                >
                  Apply Now
                </button>
              </div>
            </div>
          </section>
          {/* About Us Section */}
          <section id="about" className="py-20 bg-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold text-maroon mb-6 font-serif">About Us</h2>
                <p className="text-xl text-gray-600 max-w-3xl mx-auto font-sans">
                  A student-run organization dedicated to non-partisan political and policy consulting
                </p>
              </div>
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div className="space-y-8">
                  <div className="bg-gray-50 p-8 rounded-xl shadow-lg">
                    <h3 className="text-2xl font-bold text-maroon mb-4 font-serif">Who We Are</h3>
                    <p className="text-gray-700 leading-relaxed font-sans">
                      Path Consulting is a student-led organization at Claremont McKenna College that provides strategic consulting services to political candidates and policymakers. Our mission is to bridge the gap between academic research and real-world political strategy.
                    </p>
                  </div>
                  <div className="bg-gray-50 p-8 rounded-xl shadow-lg">
                    <h3 className="text-2xl font-bold text-maroon mb-4 font-serif">Our Non-Partisan Ethos</h3>
                    <p className="text-gray-700 leading-relaxed font-sans">
                      We believe in serving all political ideologies equally. Our approach is grounded in evidence-based analysis and objective research, ensuring that our recommendations are driven by data rather than partisan bias.
                    </p>
                  </div>
                  <div className="bg-gray-50 p-8 rounded-xl shadow-lg">
                    <h3 className="text-2xl font-bold text-maroon mb-4 font-serif">Our Work</h3>
                    <p className="text-gray-700 leading-relaxed font-sans">
                      Members work on diverse projects including policy analysis, campaign strategy development, voter outreach planning, and legislative impact assessments. We collaborate with both local and national political figures to create meaningful change.
                    </p>
                  </div>
                </div>
                <div className="relative">
                  <div className="aspect-square bg-gray-100 rounded-xl overflow-hidden shadow-xl">
                    <img
                      src={pathLogo}
                      alt="Path Consulting Logo"
                      className="w-full h-full object-contain p-6"
                    />
                  </div>
                  <div className="absolute -bottom-6 -right-6 w-32 h-32 bg-maroon rounded-full opacity-20"></div>
                  <div className="absolute -top-6 -left-6 w-24 h-24 bg-black rounded-full opacity-20"></div>
                </div>
              </div>
            </div>
          </section>
          {/* Recruiting Timeline Section */}
          <section id="timeline" className="py-20 bg-cream">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold text-maroon mb-6 font-serif">Recruiting Timeline</h2>
                <p className="text-xl text-gray-600 max-w-3xl mx-auto font-sans">
                  Key dates for joining Path Consulting
                </p>
              </div>
              <div className="relative">
                <div className="absolute left-1/2 transform -translate-x-1/2 h-full w-1 bg-maroon"></div>
                <div className="space-y-12 relative">
                  {timelineData.map((item, index) => (
                    <div
                      key={index}
                      className={`flex items-center ${index % 2 === 0 ? 'flex-row' : 'flex-row-reverse'} gap-8`}
                    >
                      <div className="absolute left-1/2 transform -translate-x-1/2 w-6 h-6 bg-maroon rounded-full border-4 border-white z-10"></div>
                      <div className={`w-1/2 ${index % 2 === 0 ? 'pr-8' : 'pl-8'} flex items-center`}>
                        <div className="bg-white p-6 rounded-xl shadow-lg w-full">
                          <div className="flex items-start justify-between mb-3">
                            <span className="font-bold text-maroon font-sans">{item.date}</span>
                            <div className="w-3 h-3 bg-maroon rounded-full mt-1"></div>
                          </div>
                          <h3 className="text-xl font-bold text-gray-800 mb-2 font-serif">{item.title}</h3>
                          <p className="text-gray-600 font-sans">{item.description}</p>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </section>
          {/* Apply Now Section */}
          <section id="apply" className="py-20 bg-white">
            <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <div className="bg-cream p-12 rounded-2xl shadow-xl border border-maroon-20">
                <h2 className="text-4xl md:text-5xl font-bold text-maroon mb-6 font-serif">Our Application</h2>
                <p className="text-xl text-gray-700 mb-8 max-w-2xl mx-auto leading-relaxed font-sans">
                  Become part of one of the premier consulting clubs at CMC.
                </p>
                <div className="space-y-6">
                  <a
                    href="https://docs.google.com/forms/d/e/1FAIpQLSfgqE2x_c9-wvk7mbqWUy_y9RB_4aXPEEIneGct5gFCSaFACw/viewform"
                    target="_blank"
                    rel="noopener noreferrer"
                    className="inline-block bg-maroon text-white px-12 py-5 rounded-lg text-lg font-semibold font-sans hover:bg-maroon-dark transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl"
                  >
                    Apply Now →
                  </a>
                  <p className="text-gray-600 font-sans">
                    Applications open until September 15th. Don't miss your chance to join!
                  </p>
                </div>
              </div>
            </div>
          </section>
          {/* Footer */}
          <footer className="bg-black text-white py-12">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                  <h3 className="text-2xl font-bold text-maroon mb-4 font-serif">Path Consulting</h3>
                  <p className="text-gray-300 font-sans">
                    Student-run political and policy consulting organization at Claremont McKenna College.
                  </p>
                </div>
                <div>
                  <h4 className="text-lg font-semibold mb-4 font-serif">Connect With Us</h4>
                  <div className="space-y-3">
                    <a href="#" className="text-gray-300 hover:text-white transition-colors font-sans">Instagram @pathconsulting</a>
                    <a href="mailto:info@pathconsulting.org" className="text-gray-300 hover:text-white transition-colors font-sans"></a>
                  </div>
                </div>
                <div>
                  <h4 className="text-lg font-semibold mb-4 font-serif">Contact</h4>
                  <p className="text-gray-300 font-sans">pathconsulting@claremont.edu</p>
                </div>
              </div>
              <div className="border-t border-gray-700 mt-12 pt-8 text-center text-gray-400">
                <p className="font-sans">© {new Date().getFullYear()} Path Consulting </p>
              </div>
            </div>
          </footer>
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
